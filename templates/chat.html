<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart AI Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>üõí Flipkart AI Chatbot</h1>

        <div class="sidebar">
            <h3>üîç Product Scraper</h3>
            <input type="text" id="productCategory" placeholder="Enter product category">
            <button onclick="scrapeData()">Scrape Data</button>
            <button onclick="ingestData()">Ingest Data</button>
        </div>

        <div id="scraped-data"></div>

        <div class="chat-container">
            <div id="chatbox"></div>
            <input type="text" id="query" placeholder="Ask about Flipkart products..." required>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function scrapeData() {
            let category = document.getElementById("productCategory").value;
            if (!category) return alert("Enter a product category!");

            // Show loading message
            document.getElementById("scraped-data").innerHTML = `<p style="color: blue;">Scraping in progress... ‚è≥</p>`;

            try {
                let response = await fetch(`/scrape?product_category=${encodeURIComponent(category)}`, {
                    method: "POST"
                });

                let data = await response.json();

                // Show completion message
                document.getElementById("scraped-data").innerHTML = `
                    <p style="color: green;">‚úÖ Scraping completed!</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById("scraped-data").innerHTML = `<p style="color: red;">‚ùå Error: Unable to fetch data!</p>`;
                console.error("Scraping failed:", error);
            }
        }

        async function ingestData() {
            await fetch("/ingest", { method: "POST" });
            alert("Data successfully stored in AstraDB!");
        }

        async function fetchData() {
            let response = await fetch("/query?question=Which iPhone is better?");
            let data = await response.json();
            
            console.log("API Response:", data);  // ‚úÖ Prints response in browser console
        }
        async function sendData() {
            let query = document.getElementById("query").value;
            if (!query) {
                alert("Enter a question!");
                return;
            }

            $("#chatbox").append(`<p><strong>You:</strong> ${query}</p>`); // Show user input

            try {
                let response = await fetch(`/query?question=${encodeURIComponent(query)}`, {
                    method: "GET",
                });

                let data = await response.json();
                console.log("RAG Chain Response:", data);  // ‚úÖ Print response for debugging

                $("#chatbox").append(`<p><strong>Bot:</strong> ${data.answer}</p>`);  // Show AI response
                document.getElementById("query").value = "";  // Clear input field

            } catch (error) {
                console.error("Error fetching response:", error);
                $("#chatbox").append(`<p style='color:red;'>‚ùå Error fetching response!</p>`);
            }
        }

    </script>
</body>
</html>
